
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:image" content="https://media.istockphoto.com/photos/weather-forecast-on-cell-phone-picture-id613878228?b=1&k=20&m=613878228&s=170667a&w=0&h=i7FLS0uSQPctuvfJ4ybNfX8nHbzpCFvnI9jK8WHVv7I=" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bala's Forecaster</title>
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">B-Ninja Forecaster</h1>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a location for weather information</label>
          <input type="text" name="city" class="form-control p-4">
          <br/>
          <button class="button button5">Go</button>
        </form>
        
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-muted text-uppercase text-center details"></div>
        </div>
        
      </div> 
  
  <script src="scripts/forecast.js"></script>
  <script src="scripts/sandbox.js"></script>
</body>
</html>
